<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Singapore's last local COVID-19 case, the current streak of number of cases, and previous streaks.">
    <meta name="keywords" content="COVID, COVID-19, Singapore, Local Cases, Locally Transmitted Cases, Streak">
    <meta name="author" content="Dan Gericke">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <title>Last Local COVID-19 Case - Singapore - History</title>
  </head>
  <body>
       <script type="text/javascript" language="javascript" class="init">
          $(document).ready(function() {
            $.ajax({
              url: "/cases.json",
              dataType: "json",
              success: function (result) {
                $.each(result['streaks'], function(i, item) {
                  var row = $('<tr><td>'+item['streak']+'</td><td>'+item['streak_start']+'</td><td>'+item['streak_end']+'</td>');
                  $('#history_table > tbody:last-child').append(row);
                });
              }
            });
          });
    </script>
    <div class="container">
      <br />
      <div class="text-center">
        <a href="index.html">Main</a> | <a href="about.html">About</a> | <a href="history.html">History</a>
      </div>
      <div class="jumbotron text-center">
        <h1>History of Streaks</h1>
        <table class="table table-striped table-bordered table-sm" id="history_table">
          <thead>
            <tr>
              <td scope="col">Streak</td>
              <td scope="col">Start Date</td>
              <td scope="col">End Date</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="text-center">
          <a href="https://github.com/artagel/lastlocalcase-sg"><img src="download.png" height="56" width="100" alt="Github Source"/></a>
      </div>
    </div>
  </body>
</html>
